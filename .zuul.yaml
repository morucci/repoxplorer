---
- job:
    name: repoxplorer-base
    parent: base
    description: repoXplorer base job
    pre-run: playbooks/deps-install.yaml

- job:
    name: repoxplorer-tox-py37
    parent: repoxplorer-base
    description: repoXplorer unittests for Python 3.7
    pre-run: playbooks/elastic-install.yaml
    run: playbooks/tox.yaml
    vars:
      tox_target: py37
    nodeset:
      nodes:
        - name: test-node
          label: dib-fedora-28-minimal

- project:
    check:
      jobs:
        - repoxplorer-tox-py37
    gate:
      jobs:
        - repoxplorer-tox-py37
