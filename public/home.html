<html>
  <head>
    <title id="page-title">My home</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/simplePagination.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/repoxplorer.css">
    <script src="javascript/repoxplorer.js"></script>
    <script src="javascript/d3.min.js"></script>
    <script src="javascript/dimple.min.js"></script>
    <script src="javascript/jquery.min.js"></script>
    <script src="javascript/jquery-ui.min.js"></script>
    <script src="javascript/jquery.simplePagination.js"></script>
    <script src="javascript/bootstrap.min.js"></script>
    <script src="javascript/moment.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="index.html">RepoXplorer</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-left">
              <li><a href="projects.html">Projects</a></li>
              <li><a href="groups.html">Groups</a></li>
              <li><a href="contributors.html">Contributors</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li id="contrib-page"></li>
              <li id="ls-switch"></li>
              <li id="version"></li>
              <li><a href="http://github.com/morucci/repoxplorer">About</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <div class="row-fluid">

      <div class="col-md-12">
       <div class="jumbotron text-center" id="jumbotron_block"></div>
      </div>

      <div class="col-md-12" id="submit-box" style="display:none">
        <div class="alert text-center" id="submit-msg"></div>
      </div>

      <div class="col-md-1"></div>

      <div class="col-md-10">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title text-left">
              <b>User settings</b>
              <span id="settings-progress">
                <span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
              </span>
            </h3>
          </div>

          <div class="panel-body">
            <form class="form-horizontal" id="user-settings-form">
              <div class="form-group">
                <label for="username" class="col-md-4 control-label">Username</label>
                <div class="col-md-4">
                  <input class="form-control" id="username" type="text" disabled>
                </div>
              </div>
              <div class="form-group">
                <label for="fullname" class="col-md-4 control-label">Full name</label>
                <div class="col-md-4">
                  <input class="form-control" id="fullname" type="text" maxlength="100">
                </div>
              </div>
              <div class="form-group">
                <label for="demail" class="col-md-4 control-label">Default email</label>
                <div class="col-md-4">
                  <input class="form-control" id="demail" type="text" disabled>
                </div>
              </div>
              <div id="emails"></div>
              <div class="form-group">
                <div class="col-md-offset-4 col-md-4">
                  <button type="submit" class="btn btn-default">Apply settings</button>
                </div>
              </div>
            </form>
          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title text-left">
              <b>Request account deletion</b>
            </h3>
          </div>

          <div class="panel-body">
            <div style="text-align: center">
              <p>
                Click on the button below to delete your user account. This user account and associated emails will be delete from the database.
              </p>
              <button type="button" id='delete-user-button' class="btn btn-default">Delete my user account</button>
            </div>
          </div>
        </div>

       </div>

     </div>
   </div>

   <div class="col-md-1"></div>

  </div>

  <script type="text/javascript">
    $(document).ready(user_page_init());
  </script>

  </body>
</html>
