---
- hosts: test-node
  tasks:
    - name: "Install some distro required packages"
      package:
        name: "{{ item }}"
        state: latest
      with_items:
        - git
        - gcc
        - which
        - python3-tox
        - python3-virtualenv
        - libffi-devel
        - openssl-devel
        - python3-devel
        - java-1.8.0-openjdk
      become: true
